<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/mustard-ui@latest/dist/css/mustard-ui.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>

<body>
    <div class="container">
        <div class="div-12-wrapper">
            <img src="img/1.jpg" id="i0" alt="" class="img-12-min active-img">
            <img src="img/2.jpg" id="i1" alt="" class="img-12-min">
            <img src="img/3.jpg" id="i2" alt="" class="img-12-min">
            <img src="img/4.jpg" id="i3" alt="" class="img-12-min">
            <img src="img/5.jpg" id="i4" alt="" class="img-12-min">
            <img src="img/6.jpg" id="i5" alt="" class="img-12-min">
        </div>
        <div class="div-12-max">
            <img src="img/1.jpg" alt="" class="img-12-max">
        </div>
        <p class="img-12-text"></p>
        <div class="d-flex">
            <button class="button-primary prev">Prev</button>
            <button class="button-primary next">Next</button>
            <button class="button-warning reset">Reset</button>
        </div>
    </div>
    </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
